<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome/css/all.css">
  <title>Relógio pomodoro</title>
  <script src="pomodoro-clock.js"></script>
</head>

<body>

  <div class="caixa">
    <div class="menu-left">
      <div>
        <div class="configuracao">
          <p>Tempo da sessão</p>
          <button class="btn-sm" type="button" onclick="subtraiTempoSessao()">-</button>
          <span id="tempoSessao">0</span>
          <button class="btn-sm" type="button" onclick="somaTempoSessao()">+</button>
        </div>
        <div class="configuracao">
          <p>Tempo do intervalo</p>
          <button class="btn-sm" type="button" onclick="subtraiTempoIntervalo()">-</button>
          <span id="tempoIntervalo">0</span>
          <button class="btn-sm" type="button" onclick="somaTempoIntervalo()">+</button>
        </div>
        <div class="configuracao">
          <p>Quantidade de sessões</p>
          <button class="btn-sm" type="button" onclick="subtraiQtdSessao()">-</button>
          <span id="qtdSessao">0</span>
          <button class="btn-sm" type="button" onclick="somaQtdSessao()">+</button>
        </div>
      </div>
    </div>
    <div class="container">
      <div>
        <h1>Timer</h1>
        <div class="relogio">
          <span id="minutos">00</span>:<span id="segundos">00</span>
        </div>
        <button onclick="iniciaRelogio()">Começar</button>
        <button onclick="paraRelogio()">Parar</button>
        <button onclick="zerarAplicacao()">Zerar</button>
      </div>
    </div>
    <div class="menu-right">
      <div id="sessoes">

      </div>
    </div>
  </div>

  <div id="modal-notificacao" class="modal-container">
    <div class="modal">
      <button class="fechar" onclick="fechaModal()">X</button>
      <h2>O tempo acabou</h2>
      <audio src="audio/notificacao.mp3"></audio>
      <button onclick="fechaModal()">Continuar</button>
    </div>
  </div>
  <script>
    zerarAplicacao()
  </script>
</body>

</html>
